<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>French Toast</title>
</head>
<body>
    <img src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPoEJomKT7mN1qep6ivrYvKyZcjmLzjc4YHOM2LZrKaeXfbnC-VgnPt_DJYFvnrgKbR0s&usqp=CAU">
    <h1>French Toast</h1>
    <h2>Ingredients</h2>
    <ul>
        <li> Sliced Bread</li>
        <li> Eggs</li>
        <li>Butter</li>
        <li> Milk</li>
    </ul>
    <h2>Cooking Instructions</h2>
    <ol>
        <li>Whisk eggs and pour on flat wide plate</li>
        <li>Head up pan to medium and grease with butter</li>
        <li>Soak bread in milk and eggs</li>
        <li>Fry each side in pan for about 1 1/2 minutes</li>
    </ol>
</body>
</html>
