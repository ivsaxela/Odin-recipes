    <h1>FScrambled Eggs</h1>
    <p>A really easy breakfast to make, scrambling eggs.</p>
    <h2>Ingredients</h2>
    <ul>
        <li> Eggs</li>
        <li> Salt</li>
        <li>Butter</li>
    </ul>
    <h2>Cooking Instructions</h2>
    <ol>
        <li>Head up pan to medium and grease with butter</li>
        <li>Crack eggs and pour in pan</li>
        <li>Scramble in pan for about 1 1/2 minutes</li>
    </ol>
